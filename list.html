<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!--Un ordered list-->
        <ul>
            <h4>Unordered list</h4>
            <li><a href="#">Apple</a></li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>

        <ol>
            <h4>Ordered list</h4>
            <li><a href="#">Apple</a></li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>

        <dl>
            <h4>Description list</h4>
            <dl>Apple</dl>
            <dd>-this is in Red</dd>
            <dl>Orange</dl>
            <dd>-this is in Orange</dd>
        </dl>
        
    </body>
</html>
